<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifetour</title>
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page-body">
  <main class="main-container">
    <section class="main-container__header header" data-test="header">
      <h1 class="visually-hidden">Lifetour - Организация походов в горы</h1>
      <div class="header__container">
        <nav class="header__navigation">
          <button class="header__wrapper-button wrapper-button--open button-open" type="button">
            <span class="visually-hidden">
              Открыть меню
            </span>
          </button>
          <button class="header__wrapper-button button-close" type="button">
            <span class="visually-hidden">
              Закрыть меню
            </span>
          </button>
          <ul class="header__wrapper">
            <li class="header__wrapper-item">
              <a class="header__wrapper-link button-text-b" href="#">
                Туры
              </a>
            </li>
            <li class="header__wrapper-item">
              <a class="header__wrapper-link button-text-b" href="#">
                Обучение
              </a>
            </li>
            <li class="header__wrapper-item">
              <a class="header__wrapper-link button-text-b" href="#">
                О нас
              </a>
            </li>
            <li class="header__wrapper-item">
              <a class="header__wrapper-link button-text-b" href="#">
                Отзывы
              </a>
            </li>
            <li class="header__wrapper-item">
              <a class="header__wrapper-link button-text-b" href="#">
                Фотографии
              </a>
            </li>
            <li class="header__wrapper-item">
              <a class="header__wrapper-link button-text-b" href="#">
                Контакты
              </a>
            </li>
          </ul>
        </nav>
        <div class="header__block">
          <a href="#">
            <img src="/__spritemap#sprite-logo_lifetour" width="142" height="42" alt="Логотип Lifetour">
          </a>
          <a class="header__link heading-h6" href="tel:+7(800)0000000">
            8 800 000-00-00
          </a>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="js/main.js"></script>
</body>

</html>
